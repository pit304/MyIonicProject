<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CATTIA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>In constructie!</h3>

  <ion-list [virtualScroll]="items" approxItemHeight="400px">

    <ion-item *virtualItem="let item">
      <!--<ion-img [width]="item.width" [height]="item.height" [src]="item.url"></ion-img>-->
      <ion-img style="width: 400px; height: 400px;" [src]="item.url" cache=true></ion-img>
    </ion-item>
  </ion-list>

  <p>
    <button ion-button color="primary" menuToggle>Meniu</button>
  </p>

</ion-content>
